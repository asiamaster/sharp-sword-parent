<#body>
<div class="easyui-layout" fit="true">
    <!-- ====================================================================================================================== -->
    <!-- 上方布局 -->
    <!-- ====================================================================================================================== -->
    <div region="north" height="auto" align="center">
        <!-- 上方导航栏 (锁定不滚动) -->
        <div id="nav" style="padding-left:15px;padding-top:10px;" align="left">
            <#nav/>
        </div>
        <!-- =========================================================表单========================================================= -->
        <div class="easyui-panel" style="width:100%;" align="left">
            <form id="form" class="easyui-form" method="post" fit="true">
                <table style="padding:10px;">
                    <tr>
                        <td style="padding:5px;">
                            <input class="easyui-textbox" name="formKey" id="formKey" style="width:100%" labelAlign="right" data-options="label:'表单key:', validType:'length[0,50]'" />
                        </td>
                        <td>
                            &nbsp;&nbsp;<a href="#" class="easyui-linkbutton" iconCls="icon-search" id="queryBtn"
                                           onclick="queryGrid()">查询</a>&nbsp;&nbsp;
                            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-clear" onclick="clearForm()">清除</a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <!-- ====================================================================================================================== -->
    <!-- 中央布局 -->
    <!-- ====================================================================================================================== -->
    <!-- 表格 -->
    <div region="center" style="width:100%;" height="auto">
        <!-- =========================================================表格========================================================= -->
        <table class="easyui-datagrid" title="动态表单列表" id="grid" fitColumns="true" noheader="true" order="desc" pageList="[50,100,200]"
               pagination="true" pageSize="50" pageNumber="1" pagePosition="top" rownumbers="false" remoteSort="true"
               loadMsg="数据加载中..." singleSelect="true" method="post" multiSort="false" sortName="created"
               align="center" fit="true" striped="true" idField="id" data-options="onDblClickRow:openUpdate">
            <thead>
            <tr>
                <th width="15%" data-options="field:'formKey',   sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false'">
                    表单key
                </th>
                <th data-options="field:'defKey',   sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false'">
                    任务定义key
                </th>
                <th data-options="field:'actionUrl',   sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false'">
                    表单URL
                </th>
                <th data-options="field:'taskUrl',   sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false'">
                    任务URL
                </th>
                <th  data-options="field:'redirectUrl',   sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false'">
                    重定向URL
                </th>
                <th width="12%" data-options="field:'created',  _provider:'datetimeProvider', sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false'">
                    创建时间
                </th>
                <th width="12%" data-options="field:'modified',  _provider:'datetimeProvider', sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false'">
                    修改时间
                </th>
            </tr>
            </thead>
        </table>

    </div>
</div>
<!-- 隐藏编辑框 -->
<div id="dlg" class="easyui-dialog" resizable="false" constrain="true" shadow="true" draggable="false" title="动态表单信息" style="padding:20px" modal="true" border="thin" closed="true"
     data-options="
				iconCls: 'icon-save',
				buttons: [{
					text:'确认',
					iconCls:'icon-ok',
					handler:saveOrUpdate
				}]
			">
    <form id="_form" class="easyui-form" method="post" fit="true">
        <input name="_id" id="_id" type="hidden">
        <table width="380px">
            <tr>
                <td style="padding:5px;">
                    <input class="easyui-textbox" name="_formKey" id="_formKey" style="width:100%" data-options="label:'表单key:', validType:'length[0,50]'"
                           required="true" />
                </td>
            </tr>
            <tr>
                <td style="padding:5px;">
                    <input class="easyui-textbox" name="_defKey" id="_defKey" style="width:100%" labelWidth="95" data-options="label:'任务定义key:', validType:'length[0,50]'"
                           required="true" />
                </td>
            </tr>
            <tr>
                <td style="padding:5px;">
                    <input class="easyui-textbox" name="_actionUrl" id="_actionUrl" style="width:100%" data-options="label:'表单URL:', validType:'length[0,120]'" />
                </td>
            </tr>
            <tr>
                <td style="padding:5px;">
                    <input class="easyui-textbox" name="_taskUrl" id="_taskUrl" style="width:100%" data-options="label:'任务URL:', validType:'length[0,120]'" />
                </td>
            </tr>
            <tr>
                <td style="padding:5px;">
                    <input class="easyui-textbox" name="_redirectUrl" id="_redirectUrl" style="width:100%" data-options="label:'重定向URL:', validType:'length[0,120]'" />
                </td>
            </tr>

        </table>
    </form>

</div>
<!-- ====================================================================================================================== -->
<!-- style & script 分隔线 -->
<!-- ====================================================================================================================== -->
<script type="text/javascript">
    //打开新增窗口
    function openInsert(){
        $('#dlg').dialog('open');
        $('#dlg').dialog('center');
        $('#_form').form('clear');
        formFocus("_form", "_formKey");
    }

    //打开修改窗口
    function openUpdate(){
        var selected = $("#grid").datagrid("getSelected");
        if (null == selected) {
            swal('警告','请选中一条数据', 'warning');
            return;
        }
        $('#_form').form('clear');
        $('#dlg').dialog('open');
        $('#dlg').dialog('center');
        formFocus("_form", "_formKey");
        var formData = $.extend({},selected);
        formData = addKeyStartWith(getOriginalData(formData),"_");
        $('#_form').form('load', formData);
    }

    function saveOrUpdate(){
        if(!$('#_form').form("validate")){
            return;
        }
        var _formData = removeKeyStartWith($("#_form").serializeObject(true),"_");
        var _url = null;
        //没有id就新增
        if(_formData.id == null || _formData.id==""){
            _url = "${contextPath}/actForm/insert.action";
        }else{//有id就修改
            _url = "${contextPath}/actForm/update.action";
        }
        $.ajax({
            type: "POST",
            url: _url,
            data: _formData,
            processData:true,
            dataType: "json",
            async : true,
            success: function (data) {
                if(data.code=="200"){
                    $("#grid").datagrid("reload");
                    $('#dlg').dialog('close');
                }else{
                    swal('错误',data.message, 'error');
                }
            },
            error: function(){
                swal('错误', '远程访问失败', 'error');
            }
        });
    }

    //根据主键删除
    function del() {
        var selected = $("#grid").datagrid("getSelected");
        if (null == selected) {
            swal('警告','请选中一条数据', 'warning');
            return;
        }
    <#swalConfirm swalTitle="您确认想要删除记录吗？">
            $.ajax({
                type: "POST",
                url: "${contextPath}/actForm/delete.action",
                data: {id:selected.id},
                processData:true,
                dataType: "json",
                async : true,
                success: function (data) {
                    if(data.code=="200"){
                        $("#grid").datagrid("reload");
                        $('#dlg').dialog('close');
                    }else{
                        swal('错误',data.message, 'error');
                    }
                },
                error: function(){
                    swal('错误', '远程访问失败', 'error');
                }
            });
    </#swalConfirm>

    }
    //表格查询
    function queryGrid() {
        var opts = $("#grid").datagrid("options");
        if (null == opts.url || "" == opts.url) {
            opts.url = "${contextPath}/actForm/listPage.action";
        }
        if(!$('#form').form("validate")){
            return;
        }
        $("#grid").datagrid("load", bindGridMeta2Form("grid", "form"));
    }


    //清空表单
    function clearForm() {
        $('#form').form('clear');
    }

    /**
     * 绑定页面回车事件，以及初始化页面时的光标定位
     * @formId
     *          表单ID
     * @elementName
     *          光标定位在指点表单元素的name属性的值
     * @submitFun
     *          表单提交需执行的任务
     */
    $(function () {
        bindFormEvent("form", "formKey", queryGrid);

        var pager = $("#grid").datagrid('getPager');
        pager.pagination({
            <#controls_paginationOpts/>,
            buttons:[
            {
                iconCls:'icon-add',
                text:'新增',
                handler:openInsert
            },
            {
                iconCls:'icon-edit',
                text:'修改',
                handler:openUpdate
            },
            {
                iconCls:'icon-remove',
                text:'删除',
                handler:del
            },{
                iconCls:'icon-detail',
                text:'查看表单',
                handler:function(){
                    var selected = $("#grid").datagrid("getSelected");
                    if (null == selected) {
                        swal('警告','请选中一条数据', 'warning');
                        return;
                    }
                    window.open("${contextPath}/actForm/dynamicForm.html?formKey="+selected.formKey);
                }
            },
            {
                iconCls:'icon-export',
                text:'导出',
                handler:function(){
                    doExport('grid');
                }
            }
        ]
    });
        // $('#grid').datagrid('getPanel').removeClass('lines-both lines-no lines-right lines-bottom').addClass("lines-bottom");
        queryGrid();
    })
</script>
</#body>
